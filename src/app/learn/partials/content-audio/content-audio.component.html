<div class="block">
    <mat-card>
        <mat-card-header class="mb-3">
            <mat-card-subtitle>
                {{ this.content.createAt | date: 'short' }}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="newsreader-font font-medium text-xl ck-content" [innerHTML]="presentHTMLContent(this.content.content)"></div>
            @if (this.content.fileURL) {
                <div class="mt-4">
                    <audio controls class="border border-neutral-300 rounded-full">
                        <source [src]="this.content.fileURL" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            }
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="flex items-center" (click)="onDeleteHandler(content)">
                <mat-icon fontIcon="delete"></mat-icon>
                <span>Delete</span>
            </button>

            <button mat-button class="flex items-center" [routerLink]="['/dashboard/write', content.id]">
                <mat-icon fontIcon="edit_note"></mat-icon>
                <span>Edit</span>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
